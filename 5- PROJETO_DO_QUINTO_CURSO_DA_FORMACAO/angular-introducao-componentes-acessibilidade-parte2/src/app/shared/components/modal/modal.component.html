<div class="modal-overlay" (click)="modalRef.close()" (keydown.esc)="modalRef.close()">
  <div appFocusTrap appFocusBack role="dialog" aria-modal="true" [attr.aria-label]="modalConfig.title" class="modal-content" (click)="$event.stopPropagation()">
    <h1 class="modal-title">
      {{modalConfig.title}}
    </h1>
    <ng-template *ngTemplateOutlet="modalConfig.templateRef"></ng-template>
  </div>
</div>
