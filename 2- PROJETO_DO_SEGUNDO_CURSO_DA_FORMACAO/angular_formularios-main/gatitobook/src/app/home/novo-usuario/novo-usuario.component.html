<h4 class="text-center">Registre-se e mostre seu pet para o mundo!</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrarUmNovoUsuario()">
  <div class="form-group mb-3">
    <input type="text" placeholder="Nome Completo" class="form-control" formControlName="fullName">
  </div>

  <div class="form-group mb-3">
    <input placeholder="e-mail" type="email" class="form-control" formControlName="email"/>
  </div>

  <div class="form-group mb-3">
    <input placeholder="Usuário" type="email" class="form-control" formControlName="userName"/>
  </div>

  <div class="form-group mb-3">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password">
  </div>

  <button t class="btn btn-primary col-4 text-center mt-1">Cadastro</button>

</form>

<p class="mt-2"> Já é um usuário?<a [routerLink]="['']"> Faça o login!</a> </p>
