<div  class="button-group">
  <label>{{label}}</label>
  <br>
  <br>
  <button type="button" class="button button-yes" [class.button-pressed]="value===options.YES" (click)="activate(options.YES)">{{options.YES}}</button>
  <button type="button" class="button button-no" [class.button-pressed]="value===options.NO" (click)="activate(options.NO)">{{options.NO}}</button>
</div>
